# Configurações da aplicação
server.servlet.context-path=/inved-api
server.port=8092

# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/nextgen?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configurações da Amazon
amazon.bucket = sistema-gestao-produto
amazon.region = sa-east-1
